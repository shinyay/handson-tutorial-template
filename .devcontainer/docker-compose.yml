services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      # Keep command history
      - devcontainer-bash-history:/commandhistory
      # Keep go modules cache
      - devcontainer-go-mod:/go/pkg/mod
      # Keep node modules cache  
      - devcontainer-node-modules:/workspace/node_modules
    command: sleep infinity
    networks:
      - tutorial-network
    environment:
      - SHELL=/bin/bash
      - GOPATH=/go
      - GOCACHE=/go-cache
    working_dir: /workspace
    user: vscode

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ../docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ..:/workspace:ro
    networks:
      - tutorial-network
    depends_on:
      - devcontainer

volumes:
  devcontainer-bash-history:
  devcontainer-go-mod:
  devcontainer-node-modules:

networks:
  tutorial-network:
    driver: bridge
